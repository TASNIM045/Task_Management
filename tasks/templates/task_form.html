{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
  </head>
  <body>
    <div class="w-1/2 mx-auto mt-12">
      <div>
        {% if massage %}
        <p>{{ massage }}</p>
        {% endif %}
      </div>
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="px-8 py-4 bg-gray-300 rounded-md mt-4">Submit</button>
      </form>
    </div>
  </body>
</html>
