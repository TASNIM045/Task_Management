{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
  </head>
  <body>
    <div class="w-1/2 mx-auto mt-12">
      <div>
        {% if messages %}
          {% for message in messages %}
            <div class="px-2 py-1 {% if message.tags == 'success' %} bg-green-500 {% endif %}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      </div>
      <form method="POST">
        {% csrf_token %} 
        {{ task_form.as_p }}
        {{ task_detail_form.as_p }}
        <button type="submit" class="px-8 py-4 bg-gray-300 rounded-md mt-4">Submit</button>
      </form>
    </div>
  </body>
</html>
