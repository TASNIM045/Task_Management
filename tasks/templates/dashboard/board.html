{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static "css/output.css" %}">

    <style>
      .font-style {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50 p-6 font-style">
    <div class="max-w-[1600px] mx-auto">
      <!-- Header Section -->
      <header class="flex justify-between items-center py-4 my-4 mb-8">
        <h2 class="text-2xl font-semibold">Dashboard</h2>
        <div class="flex gap-4 item-center">
          <button class="p-3 rounded-full hover:bg-gray-200 cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
          </button>
          <button
            class="bg-blue-500 h-12 w-12 rounded-full font-semibold cursor-pointer text-white"
          >
            B
          </button>
        </div>
      </header>
      <main>
        <!-- Stats Table -->
        <div class="grid grid-cols-4 gap-6 mb-12">
          <div class="bg-white rounded-xl p-6 shadow-sm">
            <h4 class="text-md font-medium text-gray-500 mb-3">TOTAL TASK</h4>
            <div class="flex justify-between">
              <div class="space-y-3">
                <p class="text-3xl font-semibold">3</p>
                <p class="text-gray-500 text-md">11 last month</p>
              </div>
              <div class="my-auto p-3 bg-blue-100 rounded-full cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="size-6 text-blue-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="bg-white rounded-xl p-6 shadow-sm">
            <h4 class="text-md font-medium text-gray-500 mb-3">
              COMPLETED TASK
            </h4>
            <div class="flex justify-between">
              <div class="space-y-3">
                <p class="text-3xl font-semibold">1</p>
                <p class="text-gray-500 text-md">11 last month</p>
              </div>
              <div class="my-auto p-3 bg-green-100 rounded-full cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="size-6 text-green-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="bg-white rounded-xl p-6 shadow-sm">
            <h4 class="text-md font-medium text-gray-500 mb-3">
              TASK PROGRESS
            </h4>
            <div class="flex justify-between">
              <div class="space-y-3">
                <p class="text-3xl font-semibold">1</p>
                <p class="text-gray-500 text-md">11 last month</p>
              </div>
              <div
                class="my-auto p-3 bg-yellow-100 rounded-full cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="size-6 text-yellow-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="bg-white rounded-xl p-6 shadow-sm">
            <h4 class="text-md font-medium text-gray-500 mb-3">TOSOD</h4>
            <div class="flex justify-between">
              <div class="space-y-3">
                <p class="text-3xl font-semibold">3</p>
                <p class="text-gray-500 text-md">11 last month</p>
              </div>
              <div
                class="my-auto p-3 bg-purple-100 rounded-full cursor-pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="size-6 text-purple-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>

        {% comment %} this is the block {% endcomment %}
        
        {% block tasks %}{% endblock tasks %}


      </main>
    </div>
  </body>
</html>
